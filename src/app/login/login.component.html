<div class="container login_container">
    <h3 class="text-center full-width">Login</h3>
  <mat-card>
    <form name="registerForm" novalidate [formGroup]="loginForm">
  <div class="col-md-6 col-sm-12  col-xs-12 col-12" ngClass.lg="offset-3" ngClass.md="offset-5" ngClass.md="offset-3">
    <div class="row">
     
      <div class="col-md-12">
        <mat-form-field class="full-width margin_top_20 margin_bottom_20">
          <input matInput required placeholder="Email" formControlName="username">
          <mat-error *ngIf="username.invalid">
            <div *ngIf="username.errors.required">Username is required</div>
            <div *ngIf="username.errors.pattern">Username is invalid</div>
          </mat-error>
          
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="full-width margin_bottom_20">
          <input matInput required placeholder="Password" type="password" formControlName="password">
          <mat-error *ngIf="password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12 col-sm-12 text-center">
              <button mat-raised-button color="primary"  (click)="login()">Login</button>
          </div>
          <div class="col-md-12 col-sm-12 text-center margin_top_20">
             Not registered yet ? <a [routerLink]="['/register']">Click Here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </form>
</mat-card>
</div>
