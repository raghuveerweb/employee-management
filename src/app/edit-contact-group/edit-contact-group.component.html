<div class="container">
  
    <div class="float-right person_add" *ngIf="canAddContacts">

        <button mat-button color="primary" class="float-right add_btn" (click)="addGroupContact()">
            <mat-icon>person_add</mat-icon>
            Create Contact
        </button>
    </div>
    <div class="clearfix"></div>
    <div class="row container_div">
  
          <div class="col-lg-12">
              
              <div class="mat-elevation-z8 table-card margin_top_20">
                  <h3 class="text-center margin_top_20">Available Contacts</h3>
                  <div class="text-right" class="col-sm-12">
                      <mat-form-field>
                          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                      </mat-form-field>
                  </div>


                  <mat-table [dataSource]="dataSource" #sort2="matSort" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="name">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                    </ng-container>
                
                    <!-- Progress Column -->
                    <ng-container matColumnDef="phone">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Phone </mat-header-cell>
                      <mat-cell *matCellDef="let row"> {{row.phone}} </mat-cell>
                    </ng-container>
                
                    <!-- Name Column -->
                    <ng-container matColumnDef="status">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
                      <mat-cell *matCellDef="let row"> {{row.status}} </mat-cell>
                    </ng-container>


                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
                        <mat-cell *matCellDef="let row"> 
                            <a href="#" (click)="editContact(row,$event)" class="icons_info">
                                <mat-icon>edit</mat-icon>
                          </a>
                          <a href="#" (click)="deleteContact(row,$event)" class="icons_info">
                                <mat-icon>delete</mat-icon>
                          </a>
                        </mat-cell>
                    </ng-container>
                    
                
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                  </mat-table>


                  <mat-paginator id="contacts" #contacts [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

                  
              </div>
          </div>
            <div class="col-lg-12">
                
            </div>
        
      </div>
  
  </div>
