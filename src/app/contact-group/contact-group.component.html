<div class="container">
    <h3 class="text-center full-width margin_top_20">Create Contact Group</h3>
  <mat-card><mat-card-content>
    <form name="registerForm" novalidate [formGroup]="contactGroupForm">
      <div class="col-md-6 col-sm-12  col-xs-12 col-12 margin_top_20" ngClass.lg="offset-3" ngClass.md="offset-5" ngClass.md="offset-3">
        <div class="row">
       
          <div class="col-md-12">
            <mat-form-field class="full-width  margin_top_20">
              <input matInput placeholder="Name" name="groupName" formControlName="groupName">
              <mat-error *ngIf="groupName.invalid">
                  <div *ngIf="groupName.errors.required">Group name is required</div>
                  <div *ngIf="groupName.errors.pattern">Group name is invalid</div>
                </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field class="full-width margin_top_20 margin_bottom_20" >
              <input matInput placeholder="Description" formControlName="groupDescription">
              <mat-error *ngIf="groupDescription.invalid">
                  <div *ngIf="groupDescription.errors.required">Group Description is required</div>
                </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            
              <mat-radio-group formControlName="status">
                <mat-radio-button value="Active">Active</mat-radio-button>
                <mat-radio-button value="Inactive">Inactive</mat-radio-button>
              </mat-radio-group>
              <mat-error *ngIf="status.invalid">
                  <div *ngIf="status.errors.required">Status is required</div>
                </mat-error>
            
          </div>
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12 contact-group-btn text-center">
                  <button mat-raised-button color="primary" (click)="addContactGroup()">Create</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      </form>
    </mat-card-content></mat-card>
    </div>
