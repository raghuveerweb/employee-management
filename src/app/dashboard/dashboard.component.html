<div class="container">
  
  <div class="float-right person_add margin_top_20">
      <button mat-button color="primary" class="float-right add_btn" [routerLink]="['/app/contact']">
          <mat-icon>person_add</mat-icon>
          Create Contact
      </button>
  </div>
  <div class="float-right group_add margin_top_20">
      <button mat-button color="primary" class="float-right add_btn" [routerLink]="['/app/contactGroup']">
          <mat-icon>group_add</mat-icon>
          Create Group
      </button>
  </div>
  <div class="clearfix"></div>
  <div class="row container_div">

        <div class="col-lg-12">
                
            <div [hidden]="!contactGroupExist" class="mat-elevation-z8 table-card margin_top_20">
                    <h3 class="text-center">Contact Groups</h3>
                <div class="text-right" class="col-sm-12">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilterOnContactGroup($event.target.value)" placeholder="Search">
                        </mat-form-field>
                    </div>
                
                    <mat-table [dataSource]="dataSource" matSort #sort1="matSort">

                            <!-- ID Column -->
                            <ng-container matColumnDef="groupName">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                                <mat-cell *matCellDef="let element">  
                                    <a href="#" (click)="groupInfoAdd(element,$event);">{{element.groupName}} </a> 
                                </mat-cell>
                            </ng-container>
                        
                            <!-- Progress Column -->
                            <ng-container matColumnDef="groupDescription">
                              <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
                              <mat-cell *matCellDef="let row"> {{row.groupDescription}} </mat-cell>
                            </ng-container>
                        
                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                              <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                              <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                            </ng-container>
                        
                            <!-- Color Column -->
                            <ng-container matColumnDef="status">
                              <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
                              <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.status}} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="actions">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
                                    <mat-cell *matCellDef="let row" [style.color]="row.color"> 
                                            <a href="#" (click)="editGroup(row,$event)" class="icons_info">
                                                    <mat-icon>edit</mat-icon>
                                              </a>
                                              <a href="#" (click)="deleteGroup(row,$event)" class="icons_info">
                                                    <mat-icon>delete</mat-icon>
                                              </a>
                                    </mat-cell>
                                  </ng-container>
                        
                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;">
                            </mat-row>
                          </mat-table>
                        
                          <mat-paginator id="contactGroups" #contactGroups [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
          <div class="col-lg-12 margin_top_20">
                
            <div [hidden]="!contactGroupExist" class="margin_top_20 mat-elevation-z8 table-card">
                    <h3 class="text-center">Contacts</h3>
                <div class="text-right" class="col-sm-12">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilterOnContacts($event.target.value)" placeholder="Search">
                    </mat-form-field>
                </div>
                <mat-table [dataSource]="contactDataSource" #sort2="matSort" matSort>

                        <!-- ID Column -->
                        <ng-container matColumnDef="name">
                          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                          <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                        </ng-container>
                    
                        <!-- Progress Column -->
                        <ng-container matColumnDef="phone">
                          <mat-header-cell *matHeaderCellDef mat-sort-header> Phone </mat-header-cell>
                          <mat-cell *matCellDef="let row"> {{row.phone}} </mat-cell>
                        </ng-container>
                    
                        <!-- Name Column -->
                        <ng-container matColumnDef="status">
                          <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
                          <mat-cell *matCellDef="let row"> {{row.status}} </mat-cell>
                        </ng-container>


                        <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
                            <mat-cell *matCellDef="let row"> 
                                <a href="#" (click)="editContact(row,$event)" class="icons_info">
                                    <mat-icon>edit</mat-icon>
                                </a>
                                <a href="#" (click)="deleteContact(row,$event)" class="icons_info">
                                    <mat-icon>delete</mat-icon>
                                </a> 
                            </mat-cell>
                        </ng-container>
                        
                    
                        <mat-header-row *matHeaderRowDef="contactDisplayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: contactDisplayedColumns;">
                        </mat-row>
                      </mat-table>
                    
                      <mat-paginator id="contacts" #contacts [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
          </div>
      
    </div>

</div>
